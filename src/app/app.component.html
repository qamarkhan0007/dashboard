<div class="main-content">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <div class="alert alert-danger" *ngIf="(!loginForm.controls.email.valid && loginForm.controls.email.touched) || error">
          {{error}}
        Please Enter Email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div class="alert alert-danger" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
        Please Enter Password
      </div>
    </div>
    <div class="form-check">
      <label>
        <input type="checkbox" class="form-check-input">
        Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-primary"> Submit</button>
  </form>
</div>
