<div class="main-content">
  <h2>Please Sign In</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
      <div class="alert alert-danger" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched || !loginForm.controls.email.touched && submitted">
        Please Enter Email
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password">
      <div class="alert alert-danger" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched || !loginForm.controls.password.touched && submitted">
        Please Enter Password
      </div>
    </div>
    <button type="submit" class="btn btn-primary customBtn">Submit</button>
  </form>
</div>
