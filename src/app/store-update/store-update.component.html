<app-navbar></app-navbar>
<div class="container" *ngIf = "status"><br>
    <div *ngIf='update' class="alert alert-info">{{statusupdate}}</div>
    <div *ngIf='statuschange' class="alert alert-info">{{pinUpdated}}</div>
    <div class="row">
        <div class="col-xs-18 col-sm-12">
            <h1>{{brand}}</h1>
            <form class="form-horizontal" role="form"   #form="ngForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="kiosk_id">Kiosk Id:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="kiosk_id" name="kiosk_id" placeholder="Kiosk Id" [(ngModel)]="data.kiosk_id"  readonly >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Kiosk Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Kiosk Name" [(ngModel)]="data.name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address Line 1</label>
                    <div class="controls col-sm-10">
                        <input id="address1" name="address1" type="text" placeholder="address line 1" class="form-control input-xlarge"[(ngModel)]="data.address.address1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Address Line 2</label>
                    <div class="controls col-sm-10">
                        <input id="address2" name="address2" type="text" placeholder="address line 2" class="form-control input-xlarge" [(ngModel)]="data.address.address2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">City</label>
                    <div class="controls col-sm-10">
                        <input id="city" name="city" type="text" placeholder="City" class="form-control input-xlarge" [(ngModel)]="data.address.city" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">State</label>
                    <div class="controls col-sm-4">
                        <select id="country" name="state" class="input-xlarge form-control" [(ngModel)]="data.address.state" required>

                            <option value="AL" >Alabama</option>

                            <option value="AK" >Alaska</option>

                            <option value="AS" >American Samoa</option>

                            <option value="AZ" >Arizona</option>

                            <option value="AR" >Arkansas</option>

                            <option value="CA" >California</option>

                            <option value="CO" >Colorado</option>

                            <option value="CT" >Connecticut</option>

                            <option value="DE" >Delaware</option>

                            <option value="DC" >District Of Columbia</option>

                            <option value="FM" >Federated States Of Micronesia</option>

                            <option value="FL" >Florida</option>

                            <option value="GA" >Georgia</option>

                            <option value="GU" >Guam</option>

                            <option value="HI" >Hawaii</option>

                            <option value="ID" >Idaho</option>

                            <option value="IL" >Illinois</option>

                            <option value="IN" >Indiana</option>

                            <option value="IA" >Iowa</option>

                            <option value="KS" >Kansas</option>

                            <option value="KY" >Kentucky</option>

                            <option value="LA" >Louisiana</option>

                            <option value="ME" >Maine</option>

                            <option value="MH" >Marshall Islands</option>

                            <option value="MD" >Maryland</option>

                            <option value="MA" >Massachusetts</option>

                            <option value="MI" >Michigan</option>

                            <option value="MN" >Minnesota</option>

                            <option value="MS" >Mississippi</option>

                            <option value="MO" >Missouri</option>

                            <option value="MT" >Montana</option>

                            <option value="NE" >Nebraska</option>

                            <option value="NV" >Nevada</option>

                            <option value="NH" >New Hampshire</option>

                            <option value="NJ" >New Jersey</option>

                            <option value="NM" >New Mexico</option>

                            <option value="NY"  selected>New York</option>

                            <option value="NC" >North Carolina</option>

                            <option value="ND" >North Dakota</option>

                            <option value="MP" >Northern Mariana Islands</option>

                            <option value="OH" >Ohio</option>

                            <option value="OK" >Oklahoma</option>

                            <option value="OR" >Oregon</option>

                            <option value="PW" >Palau</option>

                            <option value="PA" >Pennsylvania</option>

                            <option value="PR" >Puerto Rico</option>

                            <option value="RI" >Rhode Island</option>

                            <option value="SC" >South Carolina</option>

                            <option value="SD" >South Dakota</option>

                            <option value="TN" >Tennessee</option>

                            <option value="TX" >Texas</option>

                            <option value="UT" >Utah</option>

                            <option value="VT" >Vermont</option>

                            <option value="VI" >Virgin Islands</option>

                            <option value="VA" >Virginia</option>

                            <option value="WA" >Washington</option>

                            <option value="WV" >West Virginia</option>

                            <option value="WI" >Wisconsin</option>

                            <option value="WY" >Wyoming</option>

                        </select>
                    </div>
                    <label class="control-label col-sm-2">Zip</label>
                    <div class="controls col-sm-4">
                        <input id="zip" name="zip" type="text" placeholder="Zip" class="form-control input-xlarge"[(ngModel)]="data.address.zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Country</label>
                    <div class="controls col-sm-10">
                        <input id="country" name="country" type="text" placeholder="Country" class="form-control input-xlarge" [(ngModel)]="data.address.country" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Phone:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" [(ngModel)]="data.address.phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="is_cc_authorized">Is Authorized?</label>
                    <div class="col-sm-10">
                        <ng-container *ngIf = "data.is_cc_authorized == 1 ">
                            <input type="checkbox" id="is_cc_authorized" name="is_cc_authorized" value="is_cc_authorized.checked" [(ngModel)]="data.is_cc_authorized">
                        </ng-container>
                        <ng-container *ngIf = "data.is_cc_authorized == 0">
                            <input type="checkbox" id="is_cc_authorized" name="is_cc_authorized" value="is_cc_authorized.unchecked" [(ngModel)]="data.is_cc_authorized">
                        </ng-container>

                        <label for="is_cc_authorized">Is Kiosk authorized to reuse customer credit cards?</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Pin Codes:</label>
                    <div class="col-sm-10">
                        <label>{{data.pin_codes}}</label>
                        <input type="hidden" name="pin_codes"  [(ngModel)]="data.pin_codes" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" (click)="updateStore(form.value)" >Submit</button>
                    </div>
                </div>
            </form>
            <div class="container">
                <form class="form-inline" role="form" method="POST" action="/store_locations/classicspecs/85north3rd/new_pin">
                    <div class="form-group">
                        <label for="pin" class="control-label">New Pin</label>&nbsp;&nbsp;
                        <input type="number" class="form-control" id="new_pin" name="new_pin" placeholder="New Pin" [(ngModel)]="new_pin" required>
                    </div>
                    <button type="submit" class="btn btn-default" (click)="addMe(new_pin)">Add Pin</button>
                </form>
                <div class="row">
                    <div class="col-sm-12">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
